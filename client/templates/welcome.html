<template name="welcome">
	<div id="welcome" class="display-table">

  			<img id="welcome_logo" src="img/logo.png" alt="Studipuls">
  			<div id="welcome_enter">
  				<div id="welcome_enter_circle_one">
  					<div id="welcome_enter_circle_two">
  						<div id="welcome_enter_button" class="display-table">

  					</div>
  				</div>
  			</div>
