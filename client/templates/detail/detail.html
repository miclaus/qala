<template name="detail">
	{{#if Template.subscriptionsReady }}
		{{#with picture }}
		<div class="detail mainLayout">

			<div class="detail__profile-meta">
				<!--<img src="/images/1.png">-->
				<div>
					<span>by
						<span class="author-name">{{ username }}</span>
					</span>
					<span>
						<i class="fa fa-clock-o"></i>
						{{ createdAt }}
					</span>
				</div>
			</div>

			<div class="detail__img">
				<img src={{ url }}>
			</div>

			<div class="detail__img-meta">
				<i class="detail-likes fa fa-heart">
					{{#if likes}}
					<span>{{ likes.length}}</span>
					{{ else }}
					<span>0</span>
					{{/if}}
				</i>
				<i class="detail-views fa fa-eye">
					{{#if views}}
					<span>{{ views }}</span>
					{{ else }}
					<span>0</span>
					{{/if}}
				</i>
				<i class="detail-comments fa fa-comment">
					{{#if comments}}
					<span>{{ comments }}</span>
					{{ else }}
					<span>0</span>
					{{/if}}
				</i>
			</div>

			<div class="detail__img-colors">
				<span style="background: rgb({{colors.[0]}})"></span>
				<span style="background: rgb({{colors.[1]}})"></span>
				<span style="background: rgb({{colors.[2]}})"></span>
			</div>

		</div>

		{{> chat}}

		{{/with }}
	{{/if}}
</template>
