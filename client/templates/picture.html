<template name="picture">
	<div id="picture" class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				{{#with picture }}
					<img src="{{url}}" alt="{{room}}" data-ref="{{_id}}">
					<div class="picture-likes display-table">
						<p class="display-table-cell">{{likes}}</p>
					</div>
				{{/with}}
			</div>
		</div>
	</div>
</template>
