<template name="picture">
	<div id="picture">
		{{#with picture }}
			<div id="picture_likes" class="display-table">
				<p class="display-table-cell">{{ likes }}</p>
			</div>

			<div id="picture_message" class="display-table">
				<i id="picture_message_icon"
					class="display-table-cell mdi-image-edit">
				</i>
			</div>

			<img
				src="{{ url }}"
				class="img-responsive"
				alt="{{ room }}"
				data-ref="{{ _id }}">

			{{> chat }}
		{{/with }}
	</div>
</template>
